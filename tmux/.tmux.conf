# --- プレフィックスキー ---
# Ctrl+a に変更（Ctrl+b より押しやすい）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- マウス ---
set -g mouse on

# --- インデックス ---
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- ペイン操作 ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# vim風のペイン移動（Prefix付き）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ（Prefix + H/J/K/L）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- smart-splits.nvim 連携 ---
# Ctrl+hjkl でNeovim/tmuxペイン間をシームレスに移動
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
# Alt+hjkl でNeovim/tmuxペインをシームレスにリサイズ
bind-key -n M-h if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 3'
bind-key -n M-j if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 3'
bind-key -n M-k if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 3'
bind-key -n M-l if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 3'

# --- ウィンドウ ---
bind c new-window -c "#{pane_current_path}"

# --- その他 ---
set -g history-limit 50000
set -g display-time 4000
set -s escape-time 0        # Neovimとの干渉防止
set -g focus-events on       # Neovimのautoread用
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm-256color:Tc"

# 設定リロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# --- ステータスバー ---
set -g status-position bottom
set -g status-style bg=colour235,fg=colour248
set -g status-left " #S "
set -g status-left-style bg=colour39,fg=colour232,bold
set -g status-right " %H:%M "
setw -g window-status-current-style bg=colour39,fg=colour232,bold
setw -g window-status-current-format " #I:#W "
setw -g window-status-format " #I:#W "

# --- プラグイン ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# セッション自動保存・自動復元
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tpm初期化（必ず最後に記述）
run '~/.tmux/plugins/tpm/tpm'

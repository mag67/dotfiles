# --- プレフィックスキー ---
# Ctrl+a に変更（Ctrl+b より押しやすい）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- マウス ---
set -g mouse on

# --- インデックス ---
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- ペイン操作 ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# vim風のペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ（Prefix + H/J/K/L）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- ウィンドウ ---
bind c new-window -c "#{pane_current_path}"

# --- その他 ---
set -g history-limit 50000
set -g display-time 4000
set -s escape-time 0        # Neovimとの干渉防止
set -g focus-events on       # Neovimのautoread用
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm-256color:Tc"

# 設定リロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# --- ステータスバー ---
set -g status-position bottom
set -g status-style bg=colour235,fg=colour248
set -g status-left " #S "
set -g status-left-style bg=colour39,fg=colour232,bold
set -g status-right " %H:%M "
setw -g window-status-current-style bg=colour39,fg=colour232,bold
setw -g window-status-current-format " #I:#W "
setw -g window-status-format " #I:#W "
